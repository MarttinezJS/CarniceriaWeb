<div style="margin-top: 2.5cm;" class="container">
    <form [formGroup]="formulario" (submit)="onSubmit()">
        <div class="col">
            <div class="row">
                <div class="form-group w-50">
                    <label for="inputEmail4">Email</label>
                    <input type="email" formControlName="email" readonly class="form-control" id="inputEmail4"  placeholder="Email">
  
                    <div class="form-group">
                        <label for="inputAddress2">Telefono</label>
                        <input type="text" class="form-control" formControlName="phoneNumber" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Nombre de Usuario</label>
                        <input type="text" class="form-control" formControlName="displayName" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>

                <div class="form-group m-5">
                    <img [src]="usuario.photoURL | noImage" style="width: 4cm; height: 4cm;">
                    <input type="file" (change)="subirImagen($event)" class="mt-1 form-control-file" accept="image/*" [multiple]="false" id="FileInput" >
                    
                    <div *ngIf="progreso > 0">
                        <div class="mt-2 custom-file">
                            <progressbar [value]=" progreso " type="success" [striped]="true" [animate]="true"><i>{{ progreso }}</i></progressbar>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-3">
                                <button *ngIf=" !pausada "  (click)="pausarSubida()"class="btn btn-outline-primary">Pausar</button>
                                <button *ngIf=" pausada " (click)="continuarSubida()" class="btn btn-outline-primary">Continuar</button>
                            </div>
                            <div class="col-lg-3">
                                <button class="btn btn-outline-danger" (click)="cancelarSubida()" >Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" [disabled]=" formulario.invalid " class="btn btn-outline-success">Guardar</button>
        </form>
</div>

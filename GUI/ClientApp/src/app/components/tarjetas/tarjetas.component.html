<div  class="card animated fadeIn fast">
    <img src=""  class="card-img-top img-fluid" alt="">
    <div class="card-body">
        <h4 class="card-title"> {{ producto.nombre }} <small>X Kilo</small></h4>
        <p class="card-text text-center"> {{ producto.precio | currency:'COP' }} </p>

        <button type="button" class="btn btn-outline-primary text-center">Ver mas..</button>
    </div>
</div>

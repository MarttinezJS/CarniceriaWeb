<body class="container">
    <h1 class="but">Registrar producto</h1>
    <div class="row text-right"> 
        <div class="col">
            <hr class="hr">
            <button routerLink="/producto"
                    class="btn btn-danger">
                <i class="fa fa-arrow-left"></i>
                Regresar    
            </button>
        </div>
    </div>

    <div class="row animated fadeIn faster">
        <div class="col">
            <form [formGroup]="grupo">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           formControlName="nombre">
                </div>
                <div class="form-group">
                    <label>Codigo Producto</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Codigo del producto"
                           formControlName="id">
                </div>
                <div class="form-group">
                    <label>Proveedor</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Proveedor del producto"
                           formControlName="provedor">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           formControlName="precio">
                </div>
                <div class="form-group">
                    <div class="input-group-prepend">
                    <label>Descripci√≥n</label>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" formControlName="descripcion"></textarea>
                </div>
                <hr>
                <div class="form-group text-center">
                    <button type="submit"
                            class="btn btn-primary w-25"
                            (click)="guardarProducto()">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
